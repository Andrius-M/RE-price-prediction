<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RE Price Prediction</title>
  </head>

<body>
 <div class="login">
	<h1>RE Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_expenses')}}"method="post">
    <input type="text" name="Year" placeholder="Year build" required="required" size="25" /> </p>
	<input type="text" name="Rooms_nr" placeholder="Number of rooms" required="required" size="25"/> </p>
	<input type="text" name="Square meters" placeholder="Square meters" required="required" size="25"/> </p>
	<input type="text" name="Floor" placeholder="Floor" required="required" size="25"/> </p>
	<select name="District" id="dist" style="width: 212px;">
	{% for i in dist: %}
	  <option value="{{i[1]}}">{{i[0]}}</option>
	{% endfor %}  
	</select>
	</p>
	<select name="street" id="str" style="width: 212px;">
	{% for i in str: %}
	  <option value="{{i[1]}}">{{i[0]}}</option>
	{% endfor %}  
	</select>
	<input type="hidden" name="year_2000-2021" placeholder="year_2000-2021" required="required" value="1" /> </p>
	<input type="hidden" name="year_1980-2000" placeholder="year_1980-2000" required="required" value="1" /> </p>
	<input type="hidden" name="year_1960-1980" placeholder="year_1960-1980" required="required" value="1" /> </p>
	<input type="hidden" name="year_1940-1960" placeholder="year_1940-1960" required="required" value="1" /> </p>
	<input type="hidden" name="year_1800-1940" placeholder="year_1800-1940" required="required" value="1" /> </p>

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict RE price</button>
    </form>

   <br><br>
   {{ prediction_text }}

 </div>
